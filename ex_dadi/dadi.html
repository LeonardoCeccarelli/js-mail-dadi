<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link CSS dadi -->
    <link rel="stylesheet" href="dadi.css">


    <title>Esercizio Dadi</title>
</head>

<body>

    <header class="m-5">
        <h1 class="text-light">Esercizio Dadi</h1>
    </header>

    <main>
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center m-5">
                    <form>
                        <button type="button" id="button" class="btn btn-primary btn-lg">Tira il dado</button>
                    </form>
                </div>
                <div class="col-6">
                    <h4 class="text-center text-light">Giocatore</h4>
                </div>
                <div class="col-6">
                    <h4 class="text-center text-light">Computer</h4>
                </div>
                <!-- Estrazione dado giocatore -->
                <div class="col-6 my-3">
                    <h4 id="numero_giocatore" class="text-center c_green">
                        <!-- Numero casuale da 1 a 6 giocatore -->
                    </h4>
                </div>
                <!-- Estrazione dado computer -->
                <div class="col-6 my-3">
                    <h4 id="numero_computer" class="text-center c_green">
                        <!-- Numero casuale da 1 a 6 computer -->
                    </h4>
                </div>
                <!-- Risultati vincitore -->
                <div id="risultato_vincitore" class="col-12">

                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="dadi.js"></script>
</body>

</html>
