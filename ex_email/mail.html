<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link CSS mail -->
    <link rel="stylesheet" href="mail.css">


    <title>Esercizio Mail</title>
</head>

<body>

    <header class="m-5">
        <h1 class="text-light">Esercizio E-mail</h1>
    </header>

    <main>
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-4 text-light py-3">
                    <h3 class="text-center mb-3">Log-In</h3>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="mail" placeholder=""
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text mb-3">
                                Non condivideremo mai la tua email con nessun altro.
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Resta loggato</label>
                            </div>
                            <button type="submit" id="btn_submit" class="btn btn-primary">Entra</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="mail.js"></script>
</body>

</html>
